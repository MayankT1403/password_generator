<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="home">
        <div class="password-container">
            <h1 id="pass-h1">Password Generator</h1>
            <div class="check">
                <label for="length">Password Length:</label>
                <input type="number" id="len" min="8" max="128" value="12">
                <label for="upper">Include UppperCase
                    <input type="checkbox" id="upper">
                </label>
                <label for="lower">Include LowerCase
                    <input type="checkbox" id="lower">
                </label>
                <label for="number">Include Numbers
                    <input type="checkbox" id="number">
                </label>
                <label for="symbol">Include Symbols
                    <input type="checkbox" id="symbol">
                </label>
            </div>
            <input type="text" id="pass" readonly>
            <button id="btn">Generate</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
